<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>In‑Page Search & Browser</title>
<style>
  :root {
    --bg: #0f172a;
    --panel: #111827;
    --muted: #334155;
    --text: #e5e7eb;
    --accent: #22c55e;
    --accent-2: #60a5fa;
    --border: #1f2937;
  }
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    display: flex;
    gap: 8px;
    padding: 10px;
    background: var(--panel);
    border-bottom: 1px solid var(--border);
    align-items: center;
  }
  .brand { font-weight: bold; color: var(--accent); }
  input[type="text"] {
    flex: 1;
    padding: 8px;
    border: 1px solid var(--border);
    border-radius: 6px;
    background: #0b1227;
    color: var(--text);
  }
  button {
    padding: 8px 12px;
    border: none;
    background: var(--accent-2);
    color: black;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  main {
    flex: 1;
    position: relative;
  }
  #results {
    padding: 10px;
    overflow-y: auto;
    height: 100%;
  }
  #results a {
    display: block;
    padding: 6px 0;
    color: var(--accent-2);
    text-decoration: none;
  }
  #browserView {
    width: 100%;
    height: 100%;
    border: none;
    display: none;
  }
  #loader {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 20px;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }
</style>
</head>
<body>
  <header>
    <div class="brand">In‑Page Browser</div>
    <input id="searchInput" type="text" placeholder="Type a website name or keyword">
    <button id="searchBtn">Search</button>
  </header>

  <main>
    <div id="loader">Loading…</div>
    <div id="results"></div>
    <iframe id="browserView"></iframe>
  </main>

<script>
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const resultsDiv = document.getElementById('results');
const browserView = document.getElementById('browserView');
const loader = document.getElementById('loader');

async function searchSites(query) {
  resultsDiv.innerHTML = '<p>Searching…</p>';
  browserView.style.display = 'none';
  resultsDiv.style.display = 'block';

  try {
    const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&pretty=1`);
    const data = await res.json();
    let links = [];

    (data.RelatedTopics || []).forEach(item => {
      if (item.FirstURL && item.Text) {
        links.push({ url: item.FirstURL, title: item.Text });
      } else if (item.Topics) {
        item.Topics.forEach(sub => {
          if (sub.FirstURL && sub.Text) {
            links.push({ url: sub.FirstURL, title: sub.Text });
          }
        });
      }
    });

    if (links.length === 0) {
      resultsDiv.innerHTML = '<p>No results found.</p>';
      return;
    }

    resultsDiv.innerHTML = links.slice(0, 10).map(link => 
      `<a href="#" data-url="${link.url}">${link.title}</a>`
    ).join('');

    // Attach click listeners
    resultsDiv.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        loadSite(a.getAttribute('data-url'));
      });
    });

  } catch (err) {
    console.error(err);
    resultsDiv.innerHTML = '<p>Error fetching results.</p>';
  }
}

function loadSite(url) {
  loader.style.display = 'flex';
  resultsDiv.style.display = 'none';
  browserView.style.display = 'block';
  browserView.src = url;
}

browserView.onload = () => {
  loader.style.display = 'none';
};

searchBtn.addEventListener('click', () => {
  const q = searchInput.value.trim();
  if (q) searchSites(q);
});
searchInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') searchBtn.click();
});
</script>
</body>
</html>
